<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic silver gradient for emblem -->
    <radialGradient id="silverEmblem" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </radialGradient>
    
    <!-- Deep navy blue gradient -->
    <linearGradient id="navyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light cyan gradient -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- 3D shadow filter -->
    <filter id="shadow3d" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="3" result="offset" />
      <feFlood flood-color="#1f2937" flood-opacity="0.3"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Inner glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Neutral grey background -->
  <rect width="120" height="120" fill="#6b7280" opacity="0.1"/>
  
  <!-- Main circular metallic emblem -->
  <circle 
    cx="60" 
    cy="60" 
    r="45" 
    fill="url(#silverEmblem)" 
    stroke="#64748b" 
    stroke-width="1.5"
    filter="url(#shadow3d)"
  />
  
  <!-- Inner ring for depth -->
  <circle 
    cx="60" 
    cy="60" 
    r="37" 
    fill="none" 
    stroke="#cbd5e1" 
    stroke-width="0.8"
    opacity="0.6"
  />
  
  <!-- Open Book Base -->
  <g transform="translate(60, 52)">
    <!-- Book shadow -->
    <ellipse cx="0" cy="18" rx="18" ry="3" fill="#1f2937" opacity="0.2"/>
    
    <!-- Left page -->
    <path 
      d="M -12 -8 L -2 -8 L -2 12 L -12 12 Q -15 10 -15 2 Q -15 -6 -12 -8 Z" 
      fill="url(#navyGradient)" 
      stroke="#1e40af" 
      stroke-width="0.5"
      filter="url(#glow)"
    />
    
    <!-- Right page -->
    <path 
      d="M 12 -8 L 2 -8 L 2 12 L 12 12 Q 15 10 15 2 Q 15 -6 12 -8 Z" 
      fill="url(#cyanGradient)" 
      stroke="#06b6d4" 
      stroke-width="0.5"
      filter="url(#glow)"
    />
    
    <!-- Book spine highlight -->
    <line 
      x1="0" 
      y1="-8" 
      x2="0" 
      y2="12" 
      stroke="#f1f5f9" 
      stroke-width="1.2"
      opacity="0.8"
    />
    
    <!-- Page lines for detail -->
    <g stroke="#e2e8f0" stroke-width="0.3" opacity="0.4">
      <line x1="-8" y1="-2" x2="-5" y2="-2"/>
      <line x1="-8" y1="2" x2="-5" y2="2"/>
      <line x1="-8" y1="6" x2="-5" y2="6"/>
      <line x1="5" y1="-2" x2="8" y2="-2"/>
      <line x1="5" y1="2" x2="8" y2="2"/>
      <line x1="5" y1="6" x2="8" y2="6"/>
    </g>
  </g>
  
  <!-- Fountain Pen Nib (positioned above book) -->
  <g transform="translate(65, 35)">
    <!-- Pen body shadow -->
    <ellipse cx="2" cy="8" rx="2" ry="6" fill="#1f2937" opacity="0.2"/>
    
    <!-- Pen shaft -->
    <rect 
      x="-1" 
      y="-8" 
      width="4" 
      height="16" 
      rx="2" 
      fill="url(#navyGradient)" 
      stroke="#1e40af" 
      stroke-width="0.5"
      transform="rotate(-25)"
      filter="url(#glow)"
    />
    
    <!-- Pen nib (tip) -->
    <polygon 
      points="0,-8 -1.5,0 1.5,0" 
      fill="url(#cyanGradient)" 
      stroke="#06b6d4" 
      stroke-width="0.3"
      transform="rotate(-25)"
      filter="url(#glow)"
    />
    
    <!-- Nib detail line -->
    <line 
      x1="0" 
      y1="-8" 
      x2="0" 
      y2="-2" 
      stroke="#f1f5f9" 
      stroke-width="0.4"
      transform="rotate(-25)"
      opacity="0.8"
    />
  </g>
  
  <!-- Subtle outer glow for the entire emblem -->
  <circle 
    cx="60" 
    cy="60" 
    r="46" 
    fill="none" 
    stroke="#22d3ee" 
    stroke-width="0.5"
    opacity="0.3"
    filter="url(#glow)"
  />
</svg>
